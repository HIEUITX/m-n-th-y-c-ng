<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Verification | File Signer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST" class="card">
            <h2>Xác thực 2 bước (OTP)</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <input type="text" name="otp" placeholder="Nhập mã OTP" required autofocus maxlength="6" pattern="\d{6}">
            <button type="submit">Xác thực</button>
            <a href="/login">Quay lại đăng nhập</a>
        </form>
    </div>
</body>
</html>
