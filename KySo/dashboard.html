<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Bảng điều khiển | File Signer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav">
            <span>Xin chào, {{ username }}!</span>
            <a href="/logout">Đăng xuất</a>
        </div>
        <div class="upload-area">
            <form action="/upload" method="POST" enctype="multipart/form-data" class="card">
                <h3>Tải lên & Ký file</h3>
                <input type="file" name="file" required>
                <button type="submit">Tải lên & Ký số</button>
            </form>
        </div>
        <div class="files-list">
            <h3>Danh sách file đã ký</h3>
            <table>
                <tr>
                    <th>Tên file</th>
                    <th>Chữ ký (SHA256)</th>
                    <th>Tải về</th>
                </tr>
                {% for f in files %}
                <tr>
                    <td>{{ f.filename }}</td>
                    <td style="font-family:monospace;">{{ f.hash }}</td>
                    <td><a href="/download/{{ f.enc_filename }}" class="btn-download">Tải về</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
